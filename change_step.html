<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change_step Transfer Data to API</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script data-ad-client="ca-pub-8119850876638615" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
<div align="right" style="height: 0px">
    <a href="index.html">退出</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
</div>
<br><br><br><br><br><br><br>
<div align="center">
    <div class="form-group" style="width:50%">
        <form action="https://os.alanlin.cn:8080/change_step" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">账号：</label>
                <div class="col-sm-9">
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="请输入账号"><br>
                </div>
                <label for="password" class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-9">
                    <input type="password" name="password" id="password" class="form-control"  placeholder="请输入密码"><br>
                </div>
                <label for="step" class="col-sm-3 control-label">步数：</label>
                <div class="col-sm-9">
                    <input type="text" name="step" id="step" class="form-control"  placeholder="请输入步数"><br>
                </div>
                <input type="submit" value="提交" class="btn btn-primary">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="reset" value="重置" class="btn btn-default">
            </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
